<!DOCTYPE html>
<html>
	<head>
		<!-- 
			This carousel example is created with jQuery and the carouFredSel-plugin.
			http://jquery.com
			http://caroufredsel.frebsite.nl
		-->

		<meta http-equiv="content-type" content="text/html;charset=iso-8859-1" />
		<meta name="description" value="This full window width continuously scrolling carousel uses an linear easing function and no pauseDuration. It immediately pauses onMouseOver, showing the title of the hovered image. onMouseOut the carousel immediately resumes scrolling." />
		<meta name="keywords" value="continuous, scrolling, carousel, immediate, pause, stop, onmouseover, onhover" />
		<title>Continuously scrolling carousel immediately stopping onMouseOver</title>

		<script src="http://code.jquery.com/jquery-1.8.2.min.js" type="text/javascript"></script>
		<script src="scrolling-animation-packed.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function() {

				var $c = $('#carousel'),
					$w = $(window);

				$c.carouFredSel({
					align: false,
					items: 10,
					scroll: {
						items: 1,
						duration: 10000,
						timeoutDuration: 0,
						easing: 'linear',
						pauseOnHover: 'immediate'
					}
				});

				
				$w.bind('resize.example', function() {
					var nw = $w.width();
					if (nw < 990) {
						nw = 990;
					}

					$c.width(nw * 3);
					$c.parent().width(nw);

				}).trigger('resize.example');

			});
		</script>
		<style type="text/css">
			

			#wrapper {
				background-color: #fff;
				border-top: 1px solid #ccc;
				width: 100%;
				height: 240px;
				margin-top: -1px;
				position: absolute;
				left: 0;
				top: 0;
			}
			#carousel div {
				text-align: center;
				width: 800px;
				height: 240px;
				float: left;
				position: relative;
			}
			#carousel div img {
				width: 100%;
				height: auto;
			}
			.pos {
				position: absolute; top: 50%;
			}
		</style>
	</head>
	<body>

		<div id="wrapper">
			<div id="carousel">
				<div>
					<img src="img/town-house.png" alt="fruit1" width="200" height="200" />
				</div>
